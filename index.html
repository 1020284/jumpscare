<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Learning AI Assistant</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    #command {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #0f0;
      color: #111;
      border: none;
      cursor: pointer;
    }
    #log {
      white-space: pre-wrap;
      margin-top: 16px;
      max-height: 70vh;
      overflow-y: auto;
    }
    .highlight { color: cyan; }
    .muted { color: #7f7; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Ultimate Learning AI Assistant</h1>

  <!-- Use a real form for reliable submit behavior -->
  <form id="chatForm" class="row" autocomplete="off">
    <input id="command" placeholder="Ask me anything or teach me..." autofocus />
    <button id="sendBtn" type="submit">Send</button>
  </form>

  <div id="log" aria-live="polite" aria-label="Conversation log"></div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('command');
    const log = document.getElementById('log');

    // Load memory or initialize
    let memory = JSON.parse(localStorage.getItem('assistantMemory')) || {
      name: null,
      facts: {
        gravity: "Gravity is the force that attracts objects toward one another.",
        photon: "A photon is a particle of light."
      },
      phrases: []
    };

    let awaitingDefinition = null; // term or phrase weâ€™re waiting for the user to define

    function saveMemory() {
      localStorage.setItem('assistantMemory', JSON.stringify(memory));
    }

    function appendLog(html) {
      log.innerHTML += `\n${html}`;
      log.scrollTop = log.scrollHeight;
    }

    function handleSubmit(cmdRaw) {
      const cmd = (cmdRaw || "").trim();
      if (!cmd) { input.focus(); return; }

      appendLog(`<span class="highlight">> ${cmd}</span>`);
      processCommand(cmd);
      input.focus();
    }

    // Reliable submit: form submit is the source of truth
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      handleSubmit(input.value);
      input.value = '';
    });

    // Fallback: Enter on keyup (covers edge cases in some setups)
    input.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        // form submit already handles it, but this keeps behavior snappy on some browsers
      }
    });

    function processCommand(cmd) {
      const lower = cmd.toLowerCase();
      let response = '';

      // If weâ€™re waiting for a definition from the user
      if (awaitingDefinition) {
        memory.facts[awaitingDefinition] = cmd;
        response = `Thanks! Iâ€™ve learned that "${awaitingDefinition}" means "${cmd}".`;
        awaitingDefinition = null;
        saveMemory();
        appendLog(response);
        return;
      }

      // Teach phrases explicitly
      if (lower.startsWith('remember this phrase:')) {
        const phrase = cmd.replace(/remember this phrase:/i, '').trim();
        if (phrase) {
          memory.phrases.push(phrase);
          response = `Okay, Iâ€™ll remember this phrase: "${phrase}"`;
          saveMemory();
        } else {
          response = "Please give me a phrase to remember.";
        }
        appendLog(response);
        return;
      }

      // Show remembered phrases
      if (lower.includes('what phrases do you remember')) {
        if (memory.phrases.length > 0) {
          response = "I remember these phrases:\n- " + memory.phrases.join("\n- ");
        } else {
          response = "I don't remember any phrases yet.";
        }
        appendLog(response);
        return;
      }

      // Name memory
      if (lower.startsWith('my name is')) {
        memory.name = cmd.split(/my name is/i)[1].trim();
        response = `Nice to meet you, ${memory.name}!`;
        saveMemory();
        appendLog(response);
        return;
      }
      if (lower.includes('what is my name')) {
        response = memory.name ? `Your name is ${memory.name}.` : `I don't know your name yet.`;
        appendLog(response);
        return;
      }

      // Time and date
      if (lower.includes('time')) {
        appendLog('Current time: ' + new Date().toLocaleTimeString());
        return;
      }
      if (lower.includes('date')) {
        appendLog('Today is: ' + new Date().toLocaleDateString());
        return;
      }

      // Math
      if (lower.startsWith('calculate')) {
        try {
          const expr = cmd.replace(/calculate/i, '').trim();
          const result = Function('"use strict";return (' + expr + ')')();
          appendLog(`Result: ${result}`);
        } catch {
          appendLog(`I couldn't calculate that.`);
        }
        return;
      }

      // Teach new facts (definitions)
      if (lower.startsWith('remember that')) {
        const phrase = cmd.replace(/remember that/i, '').trim();
        // Accept broader formats: "X is Y" or "X means Y"
        let [term, meaning] = phrase.split(/ is | means /i);
        if (term && meaning) {
          term = term.trim();
          meaning = meaning.trim();
          memory.facts[term] = meaning;
          response = `Got it. "${term}" means "${meaning}".`;
          saveMemory();
        } else {
          response = `Use: "remember that [thing] is [definition]" or "remember that [thing] means [definition]".`;
        }
        appendLog(response);
        return;
      }

      // Ask for definitions
      if (lower.startsWith('what is') || lower.startsWith('what does')) {
        const term = lower
          .replace(/what is/i, '')
          .replace(/what does/i, '')
          .replace(/mean\??/i, '')
          .trim();
        if (term && memory.facts[term]) {
          appendLog(`"${term}" means: ${memory.facts[term]}`);
        } else if (term) {
          awaitingDefinition = term;
          appendLog(`I don't know what "${term}" means. Can you tell me?`);
        } else {
          appendLog('What should I look up?');
        }
        return;
      }

      // Style changes
      if (lower.includes('change background to')) {
        const color = lower.split('change background to')[1].trim();
        document.body.style.backgroundColor = color;
        appendLog(`Background changed to ${color}.`);
        return;
      }
      if (lower.includes('change text color to')) {
        const color = lower.split('change text color to')[1].trim();
        document.body.style.color = color;
        input.style.color = color;
        input.style.borderColor = color;
        appendLog(`Text color changed to ${color}.`);
        return;
      }

      // What do you know
      if (lower.includes('what do you know')) {
        const terms = Object.keys(memory.facts);
        appendLog(terms.length
          ? `I know about: ${terms.join(', ')}.`
          : `I don't know anything yet. Teach me something!`);
        return;
      }

      // Fun
      if (lower.includes('joke')) {
        appendLog('Why did the AI go to school? To improve its neural network!');
        return;
      }
      if (lower.includes('who are you')) {
        appendLog('Iâ€™m your personal assistant. I learn, calculate, and adapt. Keep talking to me.');
        return;
      }

      // Unknown â†’ ask user to define or explain (captures phrases too)
      awaitingDefinition = cmd;
      appendLog(`I don't understand "${cmd}". Can you tell me what it means?`);
    }
  </script>
</body>
</html>
