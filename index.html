<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dancing Santa with Your Face</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: tan;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    #upload-btn {
      background-color: red;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #upload {
      display: none;
    }

    .santa {
      animation: dance 0.5s infinite alternate;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    @keyframes dance {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-10px) rotate(5deg); }
    }

    .head {
      width: 100px;
      height: 100px;
      background: #fdd;
      border-radius: 50%;
      border: 3px solid #900;
      overflow: hidden;
      position: relative;
    }

    .face-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hat {
      width: 100px;
      height: 40px;
      background: red;
      position: absolute;
      top: -20px;
      left: 0;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }

    .hat-ball {
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: -25px;
      right: 5px;
    }

    .body {
      width: 120px;
      height: 140px;
      background: red;
      border-radius: 20px;
      position: relative;
      margin-top: 10px;
    }

    .belt {
      width: 100%;
      height: 20px;
      background: black;
      position: absolute;
      top: 60px;
    }

    .legs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .leg {
      width: 30px;
      height: 50px;
      background: red;
      border: 2px solid black;
    }

    .kanye-text {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: lime;
      animation: fadeIn 1s ease-in;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <label id="upload-btn" for="upload">Upload Your Face</label>
    <input type="file" id="upload" accept="image/*" />

    <div class="santa" id="santa">
      <div class="head">
        <img class="face-img" id="face" src="" alt="Your face" />
        <div class="hat"></div>
        <div class="hat-ball"></div>
      </div>
      <div class="body">
        <div class="belt"></div>
      </div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
    </div>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const face = document.getElementById('face');
    const santa = document.getElementById('santa');
    const uploadBtn = document.getElementById('upload-btn');
    let textCount = 0;
    const maxTexts = 100;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        face.src = event.target.result;
        santa.style.display = 'flex';
        uploadBtn.style.display = 'none';
        startTextRain();
      };
      reader.readAsDataURL(file);
    });

    function startTextRain() {
      const interval = setInterval(() => {
        const text = document.createElement('div');
        text.className = 'kanye-text';
        text.innerText = 'KANYE RULES!';
        text.style.top = Math.random() * window.innerHeight + 'px';
        text.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(text);
        textCount++;
        if (textCount >= maxTexts) {
          clearInterval(interval);
        }
      }, 100);
    }
  </script>
</body>
</html>
